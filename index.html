<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- Header is everything over the menu -->
      <header>
        <div class="container">
          <div class="title">
            <img src="resources/images/logo.png" alt="">
            <h2>Secret agent supply inc.</h2>
          </div>
        </div>
        <div class="banner">
          <div class="container">
            <div class="banner_text">
              <h2>New arrival</h2>
              <h1>Sport bikes and motorcycles</h1>
            </div>
          </div>
        </div>
      </header>
      <!-- Menu of the page -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <!-- Class menu is for phone and tablet -->
        <div class="menu">
          <p>Menu</p>
        </div>
      </nav>

      <!-- Main part of the page, where everything will be shown according to menu selection -->
      <div class="main container">
        <div class="item pen">
          <div class="item_image">
            <img src="resources/images/pen.png" alt="">
          </div>
          <div class="item_description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="item watch">
          <div class="item_image">
            <img src="resources/images/watch.png" alt="">
          </div>
          <div class="item_description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="item glasses">
          <div class="item_image">
            <img src="resources/images/glasses.png" alt="">
          </div>
          <div class="item_description">
            <space>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <!-- Contact info -->
      <div class="contact container">
        <div class="location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
      <!-- Footer of the page. Copytright etc. -->
      <footer>
        <p class="container">Copyright Secret Agent Supply Inc.</p>
      </footer>
  </body>
</html>
